# EasyCTF Shop Configuration
# ショップアイテムの設定ファイル
# 
# 各アイテムの設定項目:
# - id: アイテムの一意識別子（必須）
# - material: Minecraft マテリアル名（必須）
# - amount: アイテムの個数（デフォルト: 1）
# - price: 基本価格（必須）
# - category: カテゴリー（WEAPONS, ARMOR, CONSUMABLES, BLOCKS）
# - death-behavior: 死亡時の挙動（KEEP: 保持, DROP: ドロップ, DESTROY: 消失）
# - max-purchase-per-player: プレイヤーごとの購入制限（-1 = 無制限）
# - max-purchase-per-team: チームごとの購入制限（-1 = 無制限）
# - available-phases: 利用可能なフェーズ（BUILD, COMBAT）
# - unbreakable: 壊れない設定（true/false）
# - enchantments: エンチャント設定
# - display-name: 表示名（言語キーまたは直接テキスト）
# - lore: 説明文リスト（言語キーまたは直接テキスト）

# 言語キーについて:
# display-nameやloreに"lang:"で始まる値を設定すると、言語ファイルから対応するテキストを取得します
# 例: display-name: "lang:shop.items.wooden_sword"

